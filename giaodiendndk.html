<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập & Đăng Ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .ql {
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: lightseagreen;
            height: 100px;
            gap: 40px;
        }

        .logo {
            font-weight: bold;
            font-size: 45px;
            color: white;
            font-family: 'Lobster', cursive;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Trừ chiều cao của thanh .ql */
            background-color: #f4f4f4;
        }

        .form-container {
        background: white;
        padding: 40px; /* Tăng khoảng cách bên trong để form cao hơn */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px; /* Tăng chiều rộng của form */
    }

    .form-container input {
        width: 100%;
        padding: 20px; /* Tăng chiều cao của các ô input */
        margin: 20px 0; /* Tăng khoảng cách giữa các ô input */
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-container button {
        width: 100%;
        padding: 20px; /* Tăng chiều cao của nút */
        background: lightseagreen;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px; /* Tăng kích thước chữ */
    }

        .form-container button:hover {
            background: #3cb371;
        }

        .form-container .switch {
            text-align: center;
            margin-top: 10px;
        }

        .form-container .switch a {
            color: lightseagreen;
            text-decoration: none;
        }

        .form-container .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="ql">
        <div class="logo">HERE WE ONLY SELL 100% FRESH MILK</div>
    </div>

    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Đăng Nhập</h2>
            <form>
                <input type="text" placeholder="Tên đăng nhập" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng Nhập</button>
            </form>
            <div class="switch">
                Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng Ký</a>
            </div>
        </div>

        <div class="form-container" id="register-form" style="display: none;">
            <h2>Đăng Ký</h2>
            <form>
                <input type="text" placeholder="Tên đăng nhập" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mật khẩu" required>
                <input type="password" placeholder="Xác nhận mật khẩu" required>
                <button type="submit">Đăng Ký</button>
            </form>
            <div class="switch">
                Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng Nhập</a>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }
    </script>
</body>
</html>
